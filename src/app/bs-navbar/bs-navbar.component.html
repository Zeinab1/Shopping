<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" routerLink="/" >Shopping</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" routerLink="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/shopping-cart">
        Shopping Cart
        <span class="badge badge-warning badge-pill" *ngIf="cart$ | async as cart">
          {{cart.getTotalItemCount}}
        </span>
      </a>
    </li>
    <ng-template #anonymousUser>
      <li  class="nav-item">
        <a  class="nav-link" routerLink="/login">Login</a>
      </li>
    </ng-template>
    
    <!-- Dropdown -->
    <li *ngIf="appUser; else anonymousUser" class="nav-item dropdown " dropdown>
      <a dropdownToggle class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
       {{appUser.name}}
      </a>
      <div *dropdownMenu class="dropdown-menu show">
        <a class="dropdown-item" routerLink="/my-order"> My Orders</a>
        <ng-container *ngIf="appUser.isAdmin">
        <a class="dropdown-item" routerLink="/admin/order">Manage Orders</a>
        <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
      </ng-container>
        <button class="dropdown-item" (click)="logout()">Log Out</button>
      </div>
    </li>
  </ul>
</nav>
